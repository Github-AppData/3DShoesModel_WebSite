<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/loginstyle.css">
    <title>본인인증 페이지</title>
</head>
<body>
	<!-- TODO : 본인인증 박기, 이메일 인증으로 박기 -->
	
	<section class="ftco-section" style="background-image: url(img/bg-2.jpg);">
		<div class="container2">

			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">본인인증</h2>
                    <p>이메일 주소를 입력하고 인증 코드를 받으세요.</p>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-md-5"> 
						<form action="FindEmailServlet" class="signin-form" method="post">
			      			<div class="form-group mb-3">
			      				<label class="label">E-mail</label>
			      				<input type="email" class="form-control" id="email" name="email" placeholder="ex)mfua6252@gmail.com">
                                
			      			</div>

                              <div class="form-group text-right">
								<!-- 코드 전송 버튼-->
		            			<button class=" btn btn-primary submit px-3" id="sendButton">인증 코드 전송</button>
		            		</div>

		            		<div class="form-group mb-3">
		            			<label class="label" for="login_pw">인증 코드</label>
		              			<input type="text" id="verificationCode" class="form-control" placeholder="ex)6H2DB9">
		            		</div>

                            <div class="form-group text-right">
								<!-- 코드 확인 버튼-->
		            			<button class="btn btn-primary submit px-3" id="verifyButton">인증 확인</button>
		            		</div>

							<div class="form-group d-flex justify-content-center">
								<div class=" text-md-right" >
									<a href="ptest" style="color : rgb(115, 62, 238);">-> 전화번호로 인증하고 싶으시다면?<a>
								</div>
		            		</div>

		            		<div class="form-group d-flex justify-content-center">
								<div class=" text-md-right" >
									<a href="main" style="color : rgb(31, 115, 141);">다음에 할께요!<a>
								</div>
		            		</div>

		          		</form>

						
		        	</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
