<!DOCTYPE html>
<html>
<head>
	<!-- jquery 사용 -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    <style>
	</style>
</head>
<body>
	<input type="text" id="postCode" placeholder="우편번호" readonly>
	<button type="button" id="searchAddress" onclick="postCodeSearch()">우편번호 찾기</button><br>
	<input type="text" id="roadAddress" name="address" placeholder="도로명주소" style="width:250px"readonly><br>
	<input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소">
	<button type="button" id="confirmButton" onclick="getText()">확인</button><br>
	<div id="map" style="width:300px;height:300px;margin-top:10px;"></div><br>
	<input type="text" id="getPostCode" name="getpostcode" readonly><br>
	<input type="text" id="getRoadAddress" name="getroadaddress" readonly><br>
	<input type="text" id="getDetailAddress" name="getdetailaddress" readonly><br>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=93aff3fc1238b1fe4e7f8f66d1492dfa&libraries=services"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(37.487313, 126.820575), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };  
	
	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new kakao.maps.services.Geocoder();
	
	//마커를 미리 생성
    var marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.487313, 126.820575),
        map: map
    });

    function postCodeSearch() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                
				// 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postCode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        var result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
            }
        }).open();
    }

    function getText(){
		var PostCode = document.getElementById('postCode').value;
		var RoadAddress = document.getElementById('roadAddress').value;
		var DetailAddress = document.getElementById('detailAddress').value;
		
		document.getElementById("getPostCode").value = PostCode;
		document.getElementById("getRoadAddress").value = RoadAddress;
		document.getElementById("getDetailAddress").value = DetailAddress;
	}

    
</script>
</body>

</html>
