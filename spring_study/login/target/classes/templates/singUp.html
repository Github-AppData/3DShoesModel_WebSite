<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>	
	<form th:action="@{/login}" action="passwordContrast()">
		<a>아이디</a>
		<input type="text" name="singUpId"><br>
		<a>비밀번호</a>
		<input type="password" name="singUpPs" id="singUpPs" placeholder="비밀번호 입력"><br>
		<a>비밀번호 확인</a>
		<input type="password" name="singUpPsCheck" id="singUpPsCheck" placeholder="비밀번호 입력" onkeyup="checkPassword()">
		 <span id ="confirmMsg"></span>
		<br>
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
<script type="text/javascript">
	
	function checkPassword(){
		var ps = document.getElementById('singUpPs');
		var psCheck = document.getElementById('singUpPsCheck');
		var confrimMsg = document.getElementById('confirmMsg');				//확인 메세지
		var correctColor = "#00ff00";	//맞았을 때 출력되는 색깔.
		var wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔
		
		if(singUpPs.value == singUpPsCheck.value){//password 변수의 값과 passwordConfirm 변수의 값과 동일하다.
			confirmMsg.style.color = correctColor;/* span 태그의 ID(confirmMsg) 사용  */
			confirmMsg.innerHTML ="비밀번호 일치";/* innerHTML : HTML 내부에 추가적인 내용을 넣을 때 사용하는 것. */
		}else{
			confirmMsg.style.color = wrongColor;
			confirmMsg.innerHTML ="비밀번호 불일치";
		}
	}
	
	function passwordContrast(singUpPs) {
		  var regexPw = /^[A-Za-z0-9`~!@#\$%\^&\*\(\)\{\}\[\]\-_=\+\\|;:'"<>,\./\?]{8,20}$/;
		  if(!regexPw.test(singUpPs)) {
		  	alert("8~20자 영문 대소문자, 숫자, 특수문자를 사용하세요.");
		    return false;
		  }
		  
		  return true;
		}
</script>
