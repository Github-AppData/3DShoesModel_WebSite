<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
<!-- action : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post" modelAttribute="memberDTO">
    <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
    아이디: <input type="text" name="memberId"> <br>
    	<span th:text="${valid_memberId}"></span> <br>
    비밀번호: <input type="password" name="memberPassword"> <br>
    	<span th:text="${valid_memberPassword}"></span><br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
